<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-full">
        <aside class="w-64 bg-gray-800 p-4 h-screen top-0 sticky flex flex-col">
            <div class="mb-4">
                <h2 class="text-xl font-semibold mb-2 px-4">Menu</h2>
            </div>
            <nav class="flex-1">
                <a href="/" class="block py-2 px-4 rounded flex items-center hover:bg-gray-800">
                    <svg class="mr-4" width="24px" height="16px" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 17H17.01M15.6 14H18C18.9319 14 19.3978 14 19.7654 14.1522C20.2554 14.3552 20.6448 14.7446 20.8478 15.2346C21 15.6022 21 16.0681 21 17C21 17.9319 21 18.3978 20.8478 18.7654C20.6448 19.2554 20.2554 19.6448 19.7654 19.8478C19.3978 20 18.9319 20 18 20H6C5.06812 20 4.60218 20 4.23463 19.8478C3.74458 19.6448 3.35523 19.2554 3.15224 18.7654C3 18.3978 3 17.9319 3 17C3 16.0681 3 15.6022 3.15224 15.2346C3.35523 14.7446 3.74458 14.3552 4.23463 14.1522C4.60218 14 5.06812 14 6 14H8.4M12 15V4M12 4L15 7M12 4L9 7" stroke="white" stroke-width="2"/>
                    </svg>
                    Upload
                </a>
                <a href="/results" class="block py-2 px-4 rounded flex items-center hover:bg-gray-800">
                    <svg class="mr-4" width="24px" height="16px" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 10H8V9h8zm-4.87 11l1.064 1H3.5C2.122 22 1 20.43 1 18.5S2.122 15 3.5 15H5V5.75C5 3.682 6.122 2 7.5 2h13c1.378 0 2.45 1.57 2.45 3.5S21.878 9 20.5 9H19v7.138l-1 .979V5.75A5.994 5.994 0 0 1 18.64 3H7.5C6.792 3 6 4.176 6 5.75V15h10.57l-.71.826A4.141 4.141 0 0 0 15 18.5a5.186 5.186 0 0 0 .047.692l-1.032-.971A5.555 5.555 0 0 1 14.557 16H3.5C2.701 16 2 17.168 2 18.5S2.701 21 3.5 21zM19 8h1.5c.799 0 1.55-1.168 1.55-2.5S21.299 3 20.5 3h-.677A4.62 4.62 0 0 0 19 5.75zM8 13h8v-1H8zm8-7H8v1h8zm6.491 8.819l-6.998 6.851-2.832-2.663-.685.728 3.53 3.321 7.685-7.522z" stroke="white"/><path fill="none" d="M0 0h24v24H0z"/>
                    </svg>
                    Results
                </a>
                <a href="/talent" class="block py-2 px-4 rounded flex items-center hover:bg-gray-800">
                    <svg class="mr-4" width="24px" height="16px" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 15.503A5.041 5.041 0 1 0 16 5.42a5.041 5.041 0 0 0 0 10.083zm0 2.215c-6.703 0-11 3.699-11 5.5v3.363h22v-3.363c0-2.178-4.068-5.5-11-5.5z" stroke="white" stroke-width="2"/>
                    </svg>
                    Talent
                </a>
            </nav>

            <style>
                .router-link-active {
                    background-color: rgba(55, 65, 81, 1);
                }
            </style>
            <!-- <div class="mt-auto py-12">
                <h2 class="text-xl font-semibold mb-2 px-4">AI Completed</h2>
                <canvas id="aiCompletedChart" width="200" height="150"></canvas>
            </div> -->
        </aside>

        <main class="flex-1 p-10">
            <div class="max-w-4xl mx-auto">
                <div class="bg-gradient-to-r from-gray-700 to-gray-800 rounded-xl p-8 shadow-xl">
                    <h1 class="text-3xl font-bold text-center mb-8">
                        Upload Resume
                    </h1>

                    <form action="/" method="post" enctype="multipart/form-data" class="space-y-6">
                        <div class="space-y-4">
                            <label class="block text-sm font-medium"></label>
                            <div
                                class="border-2 border-dashed rounded-lg p-8 text-center border-gray-600 hover:border-gray-500"
                                ondragenter="handleDrag(event)"
                                ondragleave="handleDrag(event)"
                                ondragover="handleDrag(event)"
                                ondrop="handleDrop(event)"
                                id="dropzone"
                            >
                                <div class="flex flex-col items-center space-y-4">
                                    <div class="space-y-2">
                                        <p class="text-lg">
                                            Drag & drop your resume here or
                                            <input type="file" name="file" id="resume" class="hidden"
                                                onchange="document.getElementById('fileLabel').innerText = 'File uploaded: ' + this.files[0].name">
                                            <button type="button" class="text-blue-500 hover:text-blue-400 cursor-pointer"
                                                id="selectFile" onclick="document.getElementById('resume').click()">
                                                browse files
                                            </button>
                                        </p>
                                        <p class="text-sm text-gray-400">
                                            Supported formats: PDF, DOCX, DOC (Max 5MB)
                                        </p>
                                        <p id="fileLabel" class="text-sm text-gray-400"></p>
                                    </div>
                                </div>

                                <script>
                                    const fileInput = document.getElementById('resume');
                                    const fileName = document.getElementById('fileName');
                                    const fileLabel = document.getElementById('fileLabel');

                                    fileInput.addEventListener('change', (e) => {
                                        const file = fileInput.files[0];
                                        fileName.innerText = `File uploaded: ${file.name}`;
                                        fileLabel.classList.remove('hover:text-blue-400');
                                        fileLabel.classList.add('text-blue-700');
                                    });
                                </script>
                            </div>

                            <div class="flex items-center justify-center">
                                <span class="px-4 text-gray-400">OR</span>
                            </div>

                            <button
                                type="button"
                                class="w-full flex items-center justify-center space-x-2 py-3 px-4 bg-[#0077B5] hover:bg-[#006399] rounded-lg transition-colors"
                                id="linkedinButton"
                            >
                                <span>Import from LinkedIn</span>
                            </button>

                            <script>
                                const linkedinButton = document.getElementById('linkedinButton');

                                linkedinButton.addEventListener('click', (e) => {
                                    Swal.fire({
                                        title: 'LinkedIn profile URL',
                                        input: 'text',
                                        inputPlaceholder: 'https://www.linkedin.com/in/your-profile/',
                                        showCancelButton: true,
                                        confirmButtonText: 'Submit',
                                        confirmButtonColor: '#0077B5',
                                        cancelButtonColor: '#d33',
                                        inputValidator: (value) => {
                                            if (!value) return 'Please enter your LinkedIn profile URL';

                                            const url = new URL(value);
                                            if (url.hostname !== 'www.linkedin.com') return 'Invalid LinkedIn profile URL';

                                            document.getElementById('linkedinUrl').value = value;
                                        }
                                    });
                                });

                                const linkedinUrlInput = document.createElement('input');
                                linkedinUrlInput.type = 'hidden';
                                linkedinUrlInput.id = 'linkedinUrl';
                                linkedinUrlInput.name = 'linkedinUrl';
                                document.querySelector('form').appendChild(linkedinUrlInput);
                            </script>
                        </div>

                        <div class="space-y-4">
                            <div>
                                <label for="jobTitle" class="block text-sm font-medium mb-2">
                                    Target Job
                                </label>
                                <select
                                    id="jobTitle"
                                    name="role"
                                    class="w-full px-4 py-2 bg-gray-600 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    required
                                >
                                    <option value="">Select a job title</option>
                                    <option value="security-analyst">Security Analyst</option>
                                    <option value="senior-software-engineer">Senior Software Engineer</option>
                                    <option value="data-scientist">Data Scientist</option>
                                    <option value="product-manager">Product Manager</option>
                                </select>
                            </div>

                            <div>
                                <label for="jobDescription" class="block text-sm font-medium mb-2">
                                    Job Description (Optional)
                                </label>
                                <textarea
                                    id="jobDescription"
                                    name="jobDescription"
                                    class="w-full px-4 py-2 bg-gray-600 border border-gray-500 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent h-32"
                                    placeholder="Paste the job description here for better matching..."
                                ></textarea>
                            </div>
                        </div>

                        <button
                            type="submit"
                            class="w-full py-3 px-4 bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-400 hover:to-blue-600 rounded-lg font-medium transition-colors text-center inline-block"
                        >
                            Analyze Resume
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script>
        function handleDrag(e) {
            e.preventDefault();
            e.stopPropagation();
            const dropzone = document.getElementById('dropzone');
            if (e.type === "dragenter" || e.type === "dragover") {
                dropzone.classList.add('border-blue-500', 'bg-blue-500/10');
            } else if (e.type === "dragleave") {
                dropzone.classList.remove('border-blue-500', 'bg-blue-500/10');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            const dropzone = document.getElementById('dropzone');
            dropzone.classList.remove('border-blue-500', 'bg-blue-500/10');
        }

        // Chart.js implementation
        const ctx = document.getElementById('aiCompletedChart').getContext('2d');
const completedPercentage = 70; // Example data: 70% completed

const myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ['Completed', 'Pending'],
        datasets: [{
            label: 'AI Completed',
            data: [completedPercentage, 100 - completedPercentage],
            backgroundColor: [
                'rgba(54, 162, 235, 0.8)',
                'rgba(255, 99, 132, 0.8)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: false,
        maintainAspectRatio: false,
        legend: {
            display: false
        },
        plugins: {
            tooltip: {
                enabled: false // Disable tooltips
            },
            datalabels: {
                formatter: (value, context) => {
                    if (context.dataIndex === 0) {
                        return completedPercentage + '%';
                    } else {
                        return ''; // Don't show label for pending slice
                    }
                },
                color: '#fff',
                font: {
                    size: 20,
                    weight: 'bold'
                },
                anchor: 'center', // Position the label in the center
                align: 'center'
            }
        }
    },
    plugins: [ChartDataLabels] // Add the plugin
});

    </script>
</body>
</html>
