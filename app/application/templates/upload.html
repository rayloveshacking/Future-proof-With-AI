<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CV</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen bg-gradient-to-r from-blue-400 to-purple-500">
    <div class="max-w-md mx-auto p-8 mt-32 bg-white rounded-lg shadow-lg">
        <h1 class="text-4xl text-center font-bold text-black">Upload your CV and select a role</h1>
        <form action="" method="post" enctype="multipart/form-data" class="mt-8">
            {% csrf_token %}
            <div class="mb-4">
                <label for="file" class="block text-sm font-bold mb-2 text-white">CV</label>
                <input type="file" id="file" name="file" class="block w-full px-4 py-2 border-2 border-white rounded-lg">
            </div>
            <div class="mb-4">
                <label for="role" class="block text-sm font-bold mb-2 text-white">Role</label>
                <select id="role" name="role" class="block w-full px-4 py-2 border-2 border-white rounded-lg">
                    <option value="">Select a role</option>
                    <option value="Software Engineer">Software Engineer</option>
                    <option value="Data Scientist">Data Scientist</option>
                    <option value="DevOps Engineer">DevOps Engineer</option>
                    <option value="Product Manager">Product Manager</option>
                </select>
            </div>
            <button type="submit" class="bg-gradient-to-r from-blue-500 to-purple-600 hover:bg-gradient-to-r hover:from-blue-700 hover:to-purple-700 text-white font-bold py-2 px-4 rounded-lg">Upload</button>
        </form>
    </div>
</body>
</html>
