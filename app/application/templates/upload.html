<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="max-w-4xl mx-auto py-10">
        <div class="bg-gray-800 rounded-xl p-8 shadow-xl">
            <h1 class="text-3xl font-bold text-center mb-8">
                Optimize Your Resume for Your Dream Job
            </h1>

            <form action="/" method="post" class="space-y-6">
                <div class="space-y-4">
                    <label class="block text-sm font-medium">Upload Resume</label>
                    <div
                        class="border-2 border-dashed rounded-lg p-8 text-center border-gray-600 hover:border-gray-500"
                        ondragenter="handleDrag(event)"
                        ondragleave="handleDrag(event)"
                        ondragover="handleDrag(event)"
                        ondrop="handleDrop(event)"
                        id="dropzone"
                    >
                        <div class="flex flex-col items-center space-y-4">
                            <svg data-lucide="upload" class="h-12 w-12 text-gray-400" fill="white"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" /></svg>
                            <div class="space-y-2">
                                <p class="text-lg">
                                    Drag & drop your resume here or
                                    <button type="button" class="text-blue-500 hover:text-blue-400">
                                        browse files
                                    </button>
                                </p>
                                <p class="text-sm text-gray-400">
                                    Supported formats: PDF, DOCX, DOC (Max 5MB)
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-center">
                        <span class="px-4 text-gray-400">or</span>
                    </div>

                    <button
                        type="button"
                        class="w-full flex items-center justify-center space-x-2 py-3 px-4 bg-[#0077B5] hover:bg-[#006399] rounded-lg transition-colors"
                    >
                        <!-- <svg data-lucide="linkedin" class="h-5 w-5"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6zM4 3h4v18H4z" /><circle cx="6" cy="6" r="2" /></svg> -->
                        <span>Import from LinkedIn</span>
                    </button>
                </div>

                <div class="space-y-4">
                    <div>
                        <label for="jobTitle" class="block text-sm font-medium mb-2">
                            Target Job Title *
                        </label>
                        <select
                            id="jobTitle"
                            name="jobTitle"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                            <option value="">Select a job title</option>
                            <option value="senior-software-engineer">AI Senior Software Engineer</option>
                            <option value="data-scientist">AI Data Scientist</option>
                            <option value="product-manager">AI Product Manager</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>

                    <div>
                        <label for="jobDescription" class="block text-sm font-medium mb-2">
                            Job Description (Optional)
                        </label>
                        <textarea
                            id="jobDescription"
                            name="jobDescription"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent h-32"
                            placeholder="Paste the job description here for better matching..."
                        ></textarea>
                    </div>
                </div>

                <button
                    type="submit"
                    class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition-colors"
                >
                    Analyze Resume
                </button>
            </form>
        </div>
    </div>
    <script>
        function handleDrag(e) {
            e.preventDefault();
            e.stopPropagation();
            const dropzone = document.getElementById('dropzone');
            if (e.type === "dragenter" || e.type === "dragover") {
                dropzone.classList.add('border-blue-500', 'bg-blue-500/10');
            } else if (e.type === "dragleave") {
                dropzone.classList.remove('border-blue-500', 'bg-blue-500/10');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            const dropzone = document.getElementById('dropzone');
            dropzone.classList.remove('border-blue-500', 'bg-blue-500/10');
            // Handle file upload logic here
        }
    </script>
</body>
</html>
