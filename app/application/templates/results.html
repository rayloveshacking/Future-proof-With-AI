<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .node {
            padding: 15px 20px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }
        .edge {
            stroke: gray;
            stroke-width: 2;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="max-w-5xl mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 h-auto md:h-[calc(100vh-7rem)]">
            <div class="bg-gray-800 rounded-xl overflow-hidden p-6">
                <div style="position: relative; height: 400px; width: 100%;">
                    <div class="node bg-blue-600 text-white" style="position: absolute; left: 50%; top: 50px; transform: translateX(-50%);">Skills Match</div>
                    <div class="node bg-green-600 text-white" style="position: absolute; left: 50%; top: 150px; transform: translateX(-50%);">Experience Analysis</div>
                    <div class="node bg-purple-600 text-white" style="position: absolute; left: 50%; top: 250px; transform: translateX(-50%);">Education Review</div>
                    <div class="node bg-red-600 text-white" style="position: absolute; left: 50%; top: 350px; transform: translateX(-50%);">Overall Score</div>

                    <svg style="position: absolute; width:100%; height:100%;">
                        <line class="edge" x1="50%" y1="80" x2="50%" y2="150" />
                        <line class="edge" x1="50%" y1="180" x2="50%" y2="250" />
                        <line class="edge" x1="50%" y1="280" x2="50%" y2="350" />
                    </svg>
                </div>
            </div>

            <div class="bg-gray-800 rounded-xl p-6 flex flex-col">
                <div class="flex-1 overflow-y-auto space-y-4 mb-4" id="messages">
                    <div class="flex justify-start">
                        <div class="max-w-[80%] rounded-lg px-4 py-2 bg-gray-700 text-white">
                            Hello! I've analyzed your resume. What would you like to know?
                        </div>
                    </div>
                </div>

                <form id="chatForm" class="flex space-x-2">
                    <input
                        type="text"
                        id="chatInput"
                        class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Ask about your resume analysis..."
                    />
                    <button
                        type="submit"
                        class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition-colors"
                    >
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const messagesDiv = document.getElementById('messages');

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (!message) return;

            messagesDiv.innerHTML += `
                <div class="flex justify-end">
                    <div class="max-w-[80%] rounded-lg px-4 py-2 bg-blue-600 text-white">
                        ${message}
                    </div>
                </div>
                <div class="flex justify-start">
                    <div class="max-w-[80%] rounded-lg px-4 py-2 bg-gray-700 text-white">
                        This is a demo response. In a real application, this would be connected to an AI backend.
                    </div>
                </div>
            `;
            chatInput.value = '';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    </script>
</body>
</html>
