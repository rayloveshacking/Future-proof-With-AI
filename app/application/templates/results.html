<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .node {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            text-align: center;
            position: absolute;
        }
        .edge {
            stroke: gray;
            stroke-width: 2;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="p-4">
        <div class="grid grid-cols-1 lg:grid-cols-7 lg:gap-8 h-auto">
            <div class="rounded-xl overflow-hidden col-span-2">
                <div class="bg-gray-800 rounded mb-4" style="height: 80vh; position: relative; width: 100%;" id="graphContainer">
                    <div class="node bg-gray-600 text-white" id="node1" style="left: 20%; top: 50px;">Skills Matched!</div>
                    <div class="node bg-gray-600 text-white" id="node2" style="left: 60%; top: 100px;">Writing Reports</div>
                    <div class="node bg-gray-600 text-white" id="node3" style="left: 20%; top: 250px;">Reading Logs</div>
                    <div class="node bg-gray-600 text-white" id="node4" style="left: 60%; top: 300px">Configure Devices</div>

                    <svg style="position: absolute; width: 100%; height: 100%;" id="graphSvg">
                    </svg>
                </div>
            </div>

            
            <div class="rounded-xl overflow-hidden col-span-2">
                <div class="bg-gray-800 rounded mb-4 p-20 w-full" style="height: 80vh; display: flex; align-items: center; justify-content: center;">
                    <canvas id="skillChart" width="400" height="300"></canvas>
                </div>
            </div>

            <div class="bg-gray-800 rounded-xl p-6 flex flex-col  col-span-3" style="height: 500px">
                <div class="flex-1 overflow-y-auto space-y-4 mb-4" id="messages">
                    <div class="flex justify-start">
                        <div class="max-w-[80%] rounded-lg px-4 py-2 bg-gray-700 text-white">
                            Hello! I've analyzed your resume. What would you like to know?
                        </div>
                    </div>
                </div>

                <form id="chatForm" class="flex space-x-2">
                    <input
                        type="text"
                        id="chatInput"
                        class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Ask about your resume analysis..."
                    />
                    <button
                        type="submit"
                        class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition-colors"
                    >
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function drawLine(svg, x1, y1, x2, y2) {
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('class', 'edge');
            line.setAttribute('x1', x1);
            line.setAttribute('y1', y1);
            line.setAttribute('x2', x2);
            line.setAttribute('y2', y2);
            svg.appendChild(line);
        }

        function connectNodes() {
            const svg = document.getElementById('graphSvg');
            svg.innerHTML = ''; // Clear previous lines

            const node1 = document.getElementById('node1');
            const node2 = document.getElementById('node2');
            const node3 = document.getElementById('node3');
            const node4 = document.getElementById('node4');

            const rect1 = node1.getBoundingClientRect();
            const rect2 = node2.getBoundingClientRect();
            const rect3 = node3.getBoundingClientRect();
            const rect4 = node4.getBoundingClientRect();
            const container = document.getElementById('graphContainer').getBoundingClientRect();

            drawLine(svg, rect1.left + rect1.width / 2 - container.left, rect1.top + rect1.height / 2 - container.top, rect2.left + rect2.width / 2 - container.left, rect2.top + rect2.height / 2 - container.top);
            drawLine(svg, rect2.left + rect2.width / 2 - container.left, rect2.top + rect2.height / 2 - container.top, rect3.left + rect3.width / 2 - container.left, rect3.top + rect3.height / 2 - container.top);
            drawLine(svg, rect3.left + rect3.width / 2 - container.left, rect3.top + rect3.height / 2 - container.top, rect4.left + rect4.width / 2 - container.left, rect4.top + rect4.height / 2 - container.top);
        }

        connectNodes();
        window.addEventListener('resize', connectNodes); // Redraw on resize

        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const messagesDiv = document.getElementById('messages');

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (!message) return;

            messagesDiv.innerHTML += `
                <div class="flex justify-end">
                    <div class="max-w-[80%] rounded-lg px-4 py-2 bg-blue-600 text-white">
                        ${message}
                    </div>
                </div>
                <div class="flex justify-start">
                    <div class="max-w-[80%] rounded-lg px-4 py-2 bg-gray-700 text-white">
                        This is a demo response. In a real application, this would be connected to an AI backend.
                    </div>
                </div>
            `;
            chatInput.value = '';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Skill Chart
        const skillChart = new Chart(document.getElementById('skillChart'), {
            type: 'radar',
            data: {
                labels: ['JavaScript', 'Python', 'React', 'Node.js', 'SQL'],
                datasets: [{
                    label: 'Skill Levels',
                    data: [85, 90, 75, 80, 70], // Example skill levels
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    r: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            stepSize: 20
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
